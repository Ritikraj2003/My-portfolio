<div class="dashboard-container">
  <!-- Mobile menu toggle button -->
  <button class="mobile-toggle hide-desktop" (click)="toggleSidebar()" aria-label="Toggle sidebar">
    <i class="bi bi-list"></i>
  </button>
  
  <!-- Mobile overlay -->
  <div class="mobile-overlay" [class.active]="isSidebarOpen" (click)="closeSidebar()"></div>
  
  <!-- Sidebar -->
  <app-sidebar [class.mobile-open]="isSidebarOpen"></app-sidebar>
  
  <div class="main-content">
    <div class="container-fluid p-4">
      <h1 class="mb-4">Dashboard</h1>
      <div class="row">
        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">Projects</h5>
              <p class="card-text display-4">12</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">Skills</h5>
              <p class="card-text display-4">24</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card bg-info text-white">
            <div class="card-body">
              <h5 class="card-title">Messages</h5>
              <p class="card-text display-4">5</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card bg-warning text-white">
            <div class="card-body">
              <h5 class="card-title">Updates</h5>
              <p class="card-text display-4">3</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
