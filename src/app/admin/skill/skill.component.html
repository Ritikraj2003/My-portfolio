<div style="display: flex; justify-content: flex-end; margin-bottom: 16px;">
  <input [(ngModel)]="newSkill" placeholder="New skill" style="margin-right: 8px;" />
  <button (click)="addSkill()">Add Skill</button>
</div>

<table border="1" width="100%" style="border-collapse: collapse;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Skill</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let skill of data">
      <td>{{ skill.id }}</td>
      <td >{{ skill.skills }}</td>
      <td>
        
          <button >Edit</button>
          <button (click)="DeleteSkillByid(skill.id)">Delete</button>
       
      </td>
    </tr>
  </tbody>
</table>
